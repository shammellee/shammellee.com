---
environment                  : staging
ansible_user                 : ubuntu
ansible_ssh_private_key_file : "{{lookup('env','SL_AWS_PRIVATE_KEY')}}"
ansible_ssh_extra_args       : >
  -o ForwardAgent=yes
  -o StrictHostKeyChecking=no
  -o UserKnownHostsFile=/dev/null
  -o LogLevel=ERROR

addresses:
  - "{{domain}}"
